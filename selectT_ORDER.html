<!DOCTYPE html>
<HTML LANG="ja">
<HEAD>
  <META charset="utf-8">
  <TITLE>弁当注文アプリ データ取得</TITLE>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="./static/jQuery/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./static/jQuery/jquery.xdomainajax.js" charset="UTF-8"></script>
  <script type="text/javascript" src="./static/jQuery/jquery.csv.js" charset="UTF-8"></script>
  <script type="text/javascript" src="./static/jQuery/jquery.xmlrpc.js" charset="UTF-8"></script>
  <script type="text/javascript" src="model.js" charset="UTF-8"></script>
  <script type="text/javascript" src="view.js" charset="UTF-8"></script>
  <!-- <script type="text/javascript" src="controller.js" charset="UTF-8"></script>-->
  <!-- お弁当サーバ接続先 -->
  <script type="text/javascript">xmlrpcURL="http://localhost:8000/RPC2"</script>
  <script type="text/javascript">

$(document).ready(function(){

  // Object を生成がてら、データ取得後の画面更新処理を書いておく
  var objOrderModel = new Model_Order(function(){
    // 画面更新処理
    for (var row in objOrderModel.objArray[0]) {
      //Debug
      //console.log( objOrderModel.objArray[0][row] );
      $(".OrderList").append( objOrderModel.objArray[0][row] + "<br>" );
    }
    //Debug
    //console.log( objOrderModel.objArray );
  });

  objOrderModel.updateObjArray(); // Orderモデルオブジェクトのデータを更新する

});

  </script>
</HEAD>
<BODY>

<DIV class="OrderList"></DIV>

</BODY>
</HTML>
